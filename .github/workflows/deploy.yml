- name: [CI-6] Compose pull & restart on VM
  uses: appleboy/ssh-action@v1.2.0
  with:
    host: ${{ secrets.SSH_HOST }}
    username: ${{ secrets.SSH_USER }}
    key: ${{ secrets.SSH_KEY }}
    script: |
      set -e
      cd /opt/lemp
      sudo docker compose pull
      sudo docker compose up -d
      sudo docker compose ps
